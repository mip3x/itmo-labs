<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Веб: Лабораторная работа №3</title>
    <link rel="stylesheet" type="text/css" href="static/css/welcome.css" />
</h:head>

<h:body>
    <div class="background">

        <div class="title">
            <h1>Веб №3</h1>
        </div>

        <div class="menu">
            <div class="button disabled">ФИО: <h:outputText value="#{environmentBean.fullName}" /></div>
            <div class="button disabled">Номер группы: <h:outputText value="#{environmentBean.groupNumber}" /></div>
            <div class="button disabled">Вариант: <h:outputText value="#{environmentBean.variant}" /></div>
            <div class="button disabled time-button">
                Дата: <h:outputText id="time" value="#{timeBean.currentDateTime}" styleClass="time-label"/>
            </div>
            <p:poll interval="7" listener="#{timeBean.updateTime}" update="time" />

            <h:form>
                <h:commandButton value="Перейти к выбору точек"
                                 action="#{navigationBean.goToMain}"
                                 styleClass="button active" />
            </h:form>
        </div>

    </div>

    <footer class="footer">
        <div class="footer-left">Web#3 1.4.88</div>
        <div class="footer-right">Copyright VT&#169;. Do distribute</div>
    </footer>

</h:body>
</html>
