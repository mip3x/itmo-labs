<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Веб: Лабораторная работа №3</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</h:head>

<h:body>
    <header>
        <h1>ФИО: <h:outputText value="#{environmentBean.fullName}" /></h1>
        <h2>Номер группы: <h:outputText value="#{environmentBean.groupNumber}" /></h2>
        <h2>Вариант: <h:outputText value="#{environmentBean.variant}" /></h2>
        <h2>Время: <h:outputText id="time" value="#{timeBean.currentDateTime}"/></h2>
        <p:poll interval="7" listener="#{timeBean.updateTime}" update="time" />

        <h:form>
            <h:commandLink value="Перейти к проверке точки"
                           action="app.xhtml"/>
        </h:form>
    </header>
</h:body>

</html>
