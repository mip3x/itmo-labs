name: "assert hello(*()) == ('Hello\n\0World',)"
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: ["Alice\n"]
  0x84: []
reports:
  - name: Step-by-step log
    slice: ["tail", 40]
    view: |
      Sp: {Sp:hex}
      Ra: {Ra}
      A0:{A0:hex} A1:{A1:hex} A2:{A2:hex} A3:{A3:hex} A4:{A4:hex}
      T0:{T0:hex} T1:{T1:hex} T2:{T2:hex} T3:{T3:hex} T4:{T4:hex}
      {pc}:	{instruction}	{pc:label}
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      symio[0x80]: {io:0x80:sym}
      symio[0x84]: {io:0x84:sym}
      {memory:0:31}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [87,104,97,116,32,105,115,32,121,111,117,114,32,110,97,109,101,63,10,72,101,108,108,111,44,32,65,108,105,99,101,33]
      symio[0x80]: "" >>> ""
      symio[0x84]: "" >>> "What is your name?\nHello, Alice!"
      mem[0..31]: 	48 65 6c 6c 6f 2c 20 41 6c 69 63 65 21 00 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f
