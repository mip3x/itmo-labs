version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: is_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: islab1_db
      POSTGRES_USER: islab1_user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U islab1_user -d islab1_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: is_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/islab1_db
      DB_USERNAME: islab1_user
      DB_PASSWORD: pass
    ports:
      - "127.0.0.1:8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
    container_name: is_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    depends_on:
      - backend

volumes:
  pgdata:

