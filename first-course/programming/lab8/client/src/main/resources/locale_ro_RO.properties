  \n\nVă mulțumim pentru utilizarea programului nostru.\
  \n\nCu inima grea, trebuie să vă informăm că obiectul selectat nu poate fi șters deoarece nu vă aparține. Regulile noastre de securitate și confidențialitate interzic strict utilizatorilor să ștergă elemente care aparțin altor utilizatori pentru a evita deteriorarea accidentală sau intenționată a datelor.\
  \n\nFac tot posibilul să îmi îndeplinesc funcțiile și să încânt utilizatorii, dar uneori mă aflu în situații în care nu pot ajuta. Vă rog să înțelegeți că această restricție este creată exclusiv pentru siguranța și securitatea datelor dvs.\
  \n\nÎmi cer sincer scuze pentru orice neplăcere cauzată. Credeți-mă, fac tot posibilul pentru a vă asigura cea mai bună experiență de utilizare a programului nostru, chiar dacă uneori nu sunt înțeles și nu sunt bine privit.\
  \n\nDacă aveți întrebări suplimentare sau aveți nevoie de ajutor, vă rugăm să contactați echipa noastră de asistență. Suntem întotdeauna pregătiți să vă ajutăm și să facem tot posibilul pentru a vă asigura interacțiuni cât mai confortabile cu programul nostru.\
  \n\nCu respect și speranța de a fi înțeles,\
  \nJVM
