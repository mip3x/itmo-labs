error.deletion.permission_insufficient=Pozdrav, cijenjeni korisniče,\
  \n\nZahvaljujemo na korištenju našeg programa.\
  \n\nTeška srca moramo vas obavijestiti da odabrani element ne može biti obrisan jer ne pripada vama. Naša pravila sigurnosti i privatnosti strogo zabranjuju korisnicima brisanje elemenata koji pripadaju drugim korisnicima kako bi se izbjeglo slučajno ili namjerno oštećenje podataka.\
  \n\nTrudim se obaviti svoje funkcije i usrećiti korisnike, ali nažalost, ponekad se nađem u situacijama kada ne mogu pomoći. Molim vas da shvatite da je ovo ograničenje stvoreno isključivo za vašu sigurnost i očuvanje podataka.\
  \n\nIskreno se ispričavam za sve neugodnosti koje je ovo moglo uzrokovati. Vjerujte mi, radim sve što je u mojoj moći da osiguram najbolje iskustvo korištenja našeg programa, iako ponekad nisam razumljen i nisam dobro prihvaćen.\
  \n\nAko imate dodatnih pitanja ili trebate pomoć, molimo kontaktirajte našu korisničku podršku. Uvijek smo spremni pomoći i učiniti sve što možemo da vaša interakcija s programom bude što ugodnija.\
  \n\nS poštovanjem i nadom u vaše razumijevanje,\
  \nJVM
