error.deletion.permission_insufficient=Hola, estimado usuario,\
  \n\nGracias por usar nuestro programa.\
  \n\nCon gran pesar, debemos informarle que el elemento seleccionado no puede ser eliminado porque no le pertenece. Nuestras reglas de seguridad y privacidad prohíben estrictamente a los usuarios eliminar elementos que pertenecen a otros usuarios para evitar daños accidentales o intencionados.\
  \n\nSolo trato de cumplir con mis funciones y alegrar a los usuarios, pero, lamentablemente, a veces me encuentro en situaciones en las que no puedo ayudar. Por favor, entienda que esta restricción se ha creado exclusivamente para su seguridad y la preservación de datos.\
  \n\nLamento sinceramente cualquier inconveniente que esto pueda haber causado. Créame, hago todo lo posible para asegurarle la mejor experiencia de uso de nuestro programa, aunque a veces no soy entendido ni querido.\
  \n\nSi tiene preguntas adicionales o necesita ayuda, por favor contacte a nuestro soporte. Siempre estamos listos para ayudar y hacer todo lo posible para que su interacción con el programa sea lo más cómoda posible.\
  \n\nCon respeto y esperanza de su comprensión,\
  \nJVM
